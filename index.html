<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="app-frame-bar">
        <h1 class="header"></h1>
        <div class="buttons">
            <button class="minimize-btn" onclick="appRegion('minimize')"></button>
            <button class="fullscreen-btn" onclick="appRegion('fullscreen')"></button>
            <button class="close-btn" onclick="appRegion('close')"></button>
        </div>


    </div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white ">TODO List Application</a>
        <div class="col-md-6 d-flex">
            <input type="text" class="form-control mr-1" id="todoValue" />
            <button class="btn btn-success mr-1" id="addBtn">Ekle</button>
        </div>
    </nav>
    <div class="container main-container mt-3">
        <div class="todo-container container"></div>
        <div class="alert-container row">
            <div class="alert alert-warning col-md-8 offset-2 ">
                <b>Herhangi bir TODO bulunmamaktad覺r!!!</b>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light" style="user-select: none !important;">
        <span>Toplam Kay覺t Say覺s覺 : <b class="total-count-container">0</b></span>
    </nav>
    <script src="assets/script.js"></script>

</html>
